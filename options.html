<!DOCTYPE html>
<html>
<head>
  <title>Tab Timer Options</title>
</head>
<body>
  <h2>Extension Options</h2>
  <label for="defaultInterval">Default Timer Interval (seconds):</label>
  <input type="number" id="defaultInterval" min="5">
  <br>
  <label>
    <input type="checkbox" id="Notify">
    Notify before returning to tab
  </label>
  <button id="saveOptions">Save Options</button>

  <script src="options.js"></script>
</body>
</html>
